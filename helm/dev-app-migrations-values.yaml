global:
  service:
    name: hcp-dev

projectName: zamp  # required
default:
  annotations:
    all:
      # helm.sh/hook: pre-install
      # helm.sh/hook-weight: "1"
      app.kv.io/env: dev
  labels:
    all:
      service-name: hcp-dev
  resources:
    request:
      cpu: 50m
      memory: 50Mi
    limit:
      memory: 100Mi
  replicaCount: 1
  image:
    repository: 842675998483.dkr.ecr.us-east-2.amazonaws.com/harshitha
    tag:
    imagePullPolicy: Always
  signoz:
    enabled: true
  configMaps:
    injection:
      enabled: false
    volumeMount:
      enabled: false
  externalSecrets:
    injection:
      enabled: true
      secrets:
      - secretName: env
        dataFrom:
          secretKey: zamp-dev-sg-hcp-secrets-env
        refreshInterval: 10m
        secretStoreName: gcp-secret-manager
    volumeMount:
      enabled: true
job:
  - name: app-migrations  # required
    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::842675998483:role/GitHubActionsOIDCRole
    containers:
      - name: app-migrations  # required
        command:
          - /migrations/execute.sh
        env:
          POD_TYPE: "job"
    jobRestartPolicy: "OnFailure"
    startingDeadlineSeconds: "60"
    terminationGracePeriodSeconds: 30
